<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>Uhm...</title>
  <style>
    body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #fff0f3; background-image: url('https://www.transparenttextures.com/patterns/heart.png'); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    
    /* Falling Items Animation */
    .falling-item { position: fixed; top: -10%; user-select: none; z-index: 0; animation: fall linear forwards; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4); text-align: center; max-width: 320px; width: 85%; border: 2px solid #ffb6c1; z-index: 10; position: relative; }
    h2 { color: #ff4d6d; font-size: 1.3rem; margin-bottom: 15px; }
    input { width: 90%; padding: 12px 0; margin: 10px 0 20px; border: 2px solid #ffb6c1; border-radius: 10px; outline: none; font-size: 1rem; text-align: center; }
    
    .btn-group { display: flex; justify-content: center; align-items: center; gap: 15px; width: 100%; }
    button { background-color: #ff4d6d; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1rem; width: 110px; height: 45px; display: flex; align-items: center; justify-content: center; }
    #noBtn { background-color: #adb5bd; transition: 0.1s; position: relative; }

    #message-box { display: none; text-align: left; font-size: 1rem; line-height: 1.6; color: #333; white-space: pre-wrap; margin-top: 8px; }
    .cursor { display: inline-block; width: 8px; background-color: #ff4d6d; animation: blink 0.7s infinite; margin-left: 2px; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/6w1vto.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <div id="input-ui">
      <h2 id="headerText">Please Enter Your Name ü•∫</h2>
      <input type="text" id="idName" placeholder="Name here..." autocomplete="off" />
      <div class="btn-group">
        <button type="button" onclick="start()">Submit</button>
        <button type="button" id="noBtn" onmouseover="move()" onclick="move()">No</button>
      </div>
    </div>
    <div id="message-box"></div>
  </div>

  <script>
    // 1. Auto-detect name from link
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const nameFromLink = urlParams.get('n'); // looks for ?n=Name
      if (nameFromLink) {
        document.getElementById('idName').value = nameFromLink;
        document.getElementById('headerText').innerText = "Is this you, " + nameFromLink + "? ü•∫";
      }
    };

    function spawnItems() {
      const items = ['‚ù§Ô∏è', 'üê±', 'üêæ', '‚ú®'];
      const item = document.createElement('div');
      item.classList.add('falling-item');
      item.innerHTML = items[Math.floor(Math.random() * items.length)];
      item.style.left = Math.random() * 100 + 'vw';
      item.style.fontSize = Math.random() * 20 + 20 + 'px';
      item.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(item);
      setTimeout(() => item.remove(), 5000);
    }

    function move() {
      const b = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - b.offsetWidth - 50);
      const y = Math.random() * (window.innerHeight - b.offsetHeight - 50);
      b.style.position = 'fixed';
      b.style.left = x + 'px';
      b.style.top = y + 'px';
    }

    function start() {
      const name = document.getElementById('idName').value.trim();
      if (!name) return;

      document.getElementById('bgMusic').play();
      setInterval(spawnItems, 300);
      document.getElementById('input-ui').style.display = 'none';
      const box = document.getElementById('message-box');
      box.style.display = 'block';
      
      const txt = "Hello, " + name + "!\n\nI want to confess u something... i made this long message to confess my feelings for you. I know you like someone else, but i just want you to know that i likee you.\n\nTake careeü´∂üèª\n\n- Ely";
      
      let i = 0;
      function type() {
        if (i < txt.length) {
          box.textContent = txt.substring(0, i + 1);
          const c = document.createElement('span');
          c.className = 'cursor';
          c.textContent = '|';
          box.appendChild(c);
          i++;
          setTimeout(type, 50);
        } else {
          box.textContent = txt;
        }
      }
      type();
    }
  </script>
</body>
</html>
